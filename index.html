<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Clothes Store</title>
  <meta name="description" content="Clothes Store">
  <meta name="author" content="Dan Pelensky">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h1>Clothes Store</h1>
    <div id="shoppingCartDiv">
      <div id="item0"></div>
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
      <div id="item4"></div>
      <div id="item5"></div>
      <div id="item6"></div>
      <div id="item7"></div>
      <div id="item8"></div>
      <div id="item9"></div>
      <div id="item10"></div>
      <span id="subtotal" class="price"></span>
      <span id="discount" class="price"></span>
      <span id="total" class="price"></span>
    </div>
    <div class="row">
      <div class="col-sm-4 vouchers" id="voucher0"></div>
      <div class="col-sm-4 vouchers" id="voucher1"></div>
      <div class="col-sm-4 vouchers" id="voucher2"></div>
    </div>
  </header>
  <div id="productsTable">
    <div class="row">
      <div class="col-sm-4" id="td0"></div>
      <div class="col-sm-4" id="td1"></div>
      <div class="col-sm-4" id="td2"></div>
    </div>
    <div class="row">
      <div class="col-sm-4" id="td3"></div>
      <div class="col-sm-4" id="td4"></div>
      <div class="col-sm-4" id="td5"></div>
    </div>
    <div class="row">
      <div class="col-sm-4" id="td6"></div>
      <div class="col-sm-4" id="td7"></div>
      <div class="col-sm-4" id="td8"></div>
    </div>
    <div class="row">
      <div class="col-sm-4" id="td9"></div>
      <div class="col-sm-4" id="td10"></div>
      <div class="col-sm-4" id="td11"></div>
    </div>
    <div class="row">
      <div class="col-sm-4" id="td12"></div>
    </div>
  </div>
  <footer>
    Created by Dan Pelensky - February 2016
  </footer>
  <script src="src/Store.js"></script>
  <script src="src/Product.js"></script>
  <script src="src/ShoppingCart.js"></script>
  <script src="src/Voucher.js"></script>
  <script src="src/Checkout.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
